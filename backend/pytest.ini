# pytest configuration for Python projects
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    -v
    --tb=short
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow tests
